<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .img-wrapper {
        position: relative;
      }
      img {
        position: absolute;
        width: 300px;
        left: 0;
        clip: rect(0, 20vw, 100vh, 0);
      }
    </style>
  </head>
  <body>
    <div class="img-wrapper">
      <img src="images/logo-colored.png" alt="" />
    </div>
  </body>
</html>
